        <button id="btn"> valid </button>

        var btn = document.getElementById('btn');
        var main = document.getElementById('main');
        main.setAttribute('class', 'brdr-invalid');
            btn.onclick = function(){
            // ele.setAttribute('href', 'brdr-invalid')
            
            if(main.className == "brdr-invalid"){
                main.removeAttribute('class', 'brdr-invalid');

                main.setAttribute('class', 'brdr-invalid');
            }
