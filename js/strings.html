<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>



	<script type="text/javascript">
		 var abcd; // hoisting.

		console.log(abcd); // undefined

		abcd = 10;
		console.log(abcd) // 10;


		abcd = "Shiva";
		console.log(abcd) // 'SHiva';


		abcd = true;

		console.log(abcd) // true;
        

        var a = '10';
        	console.log(a == 10) // true;
        	console.log(a === 10) // false;
        
        	// typeof();

        	var demo = -878789;
        	console.log(typeof(demo)); // string
        	console.log(typeof(true));
        	console.log(typeof(null));
        	console.log(typeof(undefined));

	</script>
</body>
</html>
