<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
		}
		#header{
			width: 75%;
			box-shadow:0px 2px 5px 0px #999; 
			margin: auto;
		}
		div#logo{
			background: url(logo.png) no-repeat;
			width: 50px;
			height: 50px;
			background-size: contain;

		}

		.fL{
			float: left;
		}
		.fR{
			float: right;
		}
		.disp-line{
			display: inline-block !important;
		}
		.w-20{
			width: 20%;
		}
		.w-80{
			width: 80%;
		}
		.p-5{
			padding: 10px;
		}
		.w-1{
			width: 100px;
		}
		.list-none{
			list-style-type: none;
		}
		.text-center{
			text-align: center;
		}
		.brdr-1{
			/*border: 1px solid #000;*/
		}
		.lh-5{
			line-height: 50px;
		}
		#menu ul li{
			color: #e85858;
			font-weight: 600;
		}
		#menuBtn{display: none;}
		
		.clearfix{
			clear: both;
		}


		@media screen and (max-width: 768px){
			#header{
				width: 100% !important;
			}
			#menuList{
				display: none;
			}
			#menuList{
				width: 100%;
				float: none;
				position: absolute;
				top: 75px;
				left: 0px;
			}
			#menuList li{
				display: block;
				width: 100%;
				line-height: 50px;
				text-align: center;
				color: #fff !important;
				background-color: #e85858;;
			}
			#menuBtn{
				display: inline;
				position: fixed;
				top: 15px;
				right: 15px;
				z-index: 1111;
				padding: 10px;
				background-color:#e85858;
				color: #fff;
				border: none;

			}
			button#menuBtn:hover + #menuList{
				display: block !important;
			}			


		}

		@media screen and (max-width: 1024px){

		}

		@media screen and (max-width: 530px){
			
		}
	</style>
</head>
<body>
	<div id="header" class="p-5">
		<div id="logo" class="fL w-20 lh-5">
		
		</div>
		<div id="menu" class="fR w-80 text-center">
			<button type="button" id="menuBtn"> MENU </button>
			<ul class="list-none fR" id="menuList">
				<li class="disp-line w-1 brdr-1 lh-5">
					Home 
				</li>
				<li class="disp-line w-1 brdr-1 lh-5">
					About 
				</li>
				<li class="disp-line w-1 brdr-1 lh-5">
					Gallery 
				</li>
			</ul>
		</div>
		<div class="clearfix"></div>
	</div>
</body>
</html>
